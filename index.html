<body>

  <div class="d-flex justify-content-center py-1" id="content-full" style="height: 100vh">

        <button type="button" class="btn btn-success" id="añadir" hidden data-toggle="modal" data-target="#objetos">Añadir objetos</button>



        <div id="space">

         

        </div>
   
       
  
  <!-- Modal -->
  <div class="modal fade" id="objetos" tabindex="-1" aria-labelledby="objetos" aria-hidden="true" style="z-index: 999999; ">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="objetos">Añade algunos objetos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <div class="row">
            <div class="col">

                <img onclick="añadirTv(5)" height="50vh" width="50vh" src="./src/images/tv.png" alt="">

                
            </div>
            <div class="col">

              <img onclick="añadirTv(30)" height="50vh" width="50vh" src="./src/images/tv.png" alt="">

              
          </div>
            <div class="col">

                <img onclick="añadirPelota()" height="50vh" width="50vh"  src="./src/images/tennis.png" alt="">

            </div>
            
         </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

</div>
